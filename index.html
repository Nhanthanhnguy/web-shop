<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTN - Shop Roblox Demo</title>
    <style>
        :root { --main: #ff4757; --dark: #2f3542; }
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        header { background: var(--dark); color: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: bold; color: var(--main); }
        .balance-box { background: var(--main); padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-body { padding: 15px; }
        .price { font-size: 20px; color: var(--main); font-weight: bold; margin: 10px 0; }
        
        button { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { opacity: 0.9; }

        .form-box { background: white; padding: 20px; border-radius: 10px; margin-top: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        /* Hiệu ứng hiện kết quả mua hàng */
        #result { display: none; background: #dff9fb; border: 2px dashed #22a6b3; padding: 15px; margin-top: 20px; border-radius: 10px; color: #130f40; }
    </style>
</head>
<body>

<header>
    <div class="logo">ShopTN.Com</div>
    <div class="balance-box">Số dư: <span id="myBalance">0</span>đ</div>
</header>

<div class="container">
    <h2>DANH MỤC SẢN PHẨM</h2>
    <div class="grid">
        <div class="card">
            <img src="https://i.ytimg.com/vi/W_YmY79lX6c/maxresdefault.jpg" alt="Random">
            <div class="card-body">
                <h3>Random Acc Roblox 150K</h3>
                <p>Tỉ lệ 100% trúng Acc xịn, có lộc!</p>
                <div class="price">150,000đ</div>
                <button onclick="buyProcess(150000)">MUA NGAY</button>
            </div>
        </div>
    </div>

    <div id="result">
        <strong>MUA THÀNH CÔNG!</strong><br>
        Tài khoản: <span id="accRes"></span><br>
        Mật khẩu: <span id="passRes"></span><br>
        <small>(Hãy lưu lại thông tin này!)</small>
    </div>

    <div class="form-box">
        <h3>NẠP TIỀN TEST WEB</h3>
        <p>Nhập mã bất kỳ để được cộng 100,000đ (Dùng để test tính năng mua)</p>
        <input type="text" id="testCode" placeholder="Nhập mã nạp thẻ/seri...">
        <button style="background: #2ed573;" onclick="rechargeTest()">NẠP TIỀN (THỬ NGHIỆM)</button>
    </div>
</div>

<script>
    // Khởi tạo số dư
    let balance = 0;

    // Hàm nạp tiền giả lập
    function rechargeTest() {
        const code = document.getElementById('testCode').value;
        if(code === "") {
            alert("Vui lòng nhập mã test!");
            return;
        }
        balance += 100000; // Cộng 100k mỗi lần bấm
        updateDisplay();
        alert("Nạp thành công 100,000đ vào tài khoản!");
        document.getElementById('testCode').value = "";
    }

    // Hàm cập nhật hiển thị số dư
    function updateDisplay() {
        document.getElementById('myBalance').innerText = balance.toLocaleString();
    }

    // Hàm xử lý mua acc
    function buyProcess(price) {
        if (balance < price) {
            alert("Bạn không đủ tiền! Hãy dùng chức năng Nạp Tiền bên dưới để test.");
            return;
        }

        // Trừ tiền
        balance -= price;
        updateDisplay();

        // Tạo tài khoản mật khẩu ngẫu nhiên để test
        const randomUser = "ShopTN_" + Math.floor(Math.random() * 9999);
        const randomPass = "Pass_" + Math.random().toString(36).substring(7);

        // Hiển thị kết quả
        document.getElementById('result').style.display = "block";
        document.getElementById('accRes').innerText = randomUser;
        document.getElementById('passRes').innerText = randomPass;

        alert("Mua thành công! Kéo xuống để xem tài khoản.");
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>

</body>
</html>
