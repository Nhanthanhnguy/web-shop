<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trang Web Nhanh</title>
  <style>
    /* CSS: Làm cho web đẹp hơn */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    #clock {
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover { background: #ff6b81; }
  </style>
</head>
<body>

  <h1>Học Code Thật Dễ!</h1>
  <div id="clock">00:00:00</div>
  <button onclick="changeColor()">Đổi màu nền</button>

  <script>
    /* JavaScript: Làm cho đồng hồ chạy */
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000); // Cập nhật mỗi giây
    updateTime();

    function changeColor() {
      const colors = ['#1e3c72', '#2ed573', '#1e90ff', '#3742fa', '#2f3542'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;
    }
  </script>

</body>
</html>
