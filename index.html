<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTN - Chuyên Acc Roblox Giá Rẻ</title>
    <style>
        :root { --primary: #ff4757; --dark: #2f3542; --light: #f1f2f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 0; }
        header { background: var(--dark); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        
        .banner { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://img.youtube.com/vi/DOUmshS6i08/maxresdefault.jpg'); background-size: cover; height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        
        .container { padding: 20px 5%; }
        .section-title { border-left: 5px solid var(--primary); padding-left: 10px; margin-bottom: 20px; font-size: 20px; text-transform: uppercase; }
        
        /* Grid Sản Phẩm */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-info { padding: 15px; }
        .price { color: var(--primary); font-size: 18px; font-weight: bold; }
        .btn-buy { background: var(--primary); color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }

        /* Form nạp thẻ */
        .recharge-form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto; }
        .recharge-form input, .recharge-form select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo">ShopTN</div>
    <div class="nav">
        <a href="#home">Trang Chủ</a>
        <a href="#napthe">Nạp Thẻ</a>
        <a href="#">Số dư: 0đ</a>
    </div>
</header>

<div class="banner">
    <h1>HỆ THỐNG BÁN ACC ROBLOX TỰ ĐỘNG</h1>
    <p>Uy Tín - Giá Rẻ - Chất Lượng</p>
</div>

<div class="container" id="home">
    <div class="section-title">Danh mục sản phẩm</div>
    <div class="grid">
        <div class="card">
            <img src="https://api.bloxflip.com/images/games/blox-fruits.png" alt="Acc Blox Fruit">
            <div class="card-info">
                <h3>Acc Blox Fruit Max Level</h3>
                <p>Mô tả: Có Leopard, Melee V2...</p>
                <div class="price">50,000đ</div>
                <button class="btn-buy" onclick="buyAcc('Acc Blox Fruit 01')">MUA NGAY</button>
            </div>
        </div>
        <div class="card">
            <img src="https://i.ytimg.com/vi/W_YmY79lX6c/maxresdefault.jpg" alt="Random">
            <div class="card-info">
                <h3>Random Acc Siêu Cấp</h3>
                <p>Tỉ lệ 100% trúng acc ngon</p>
                <div class="price">20,000đ</div>
                <button class="btn-buy" onclick="buyAcc('Random 01')">THỬ VẬN MAY</button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="napthe" style="background: #dfe4ea; margin-top: 50px;">
    <div class="section-title">Nạp thẻ cào (Tự động)</div>
    <div class="recharge-form">
        <select id="telco">
            <option value="">-- Chọn loại thẻ --</option>
            <option value="VIETTEL">Viettel</option>
            <option value="VINAPHONE">Vinaphone</option>
            <option value="MOBIFONE">Mobifone</option>
        </select>
        <select id="amount">
            <option value="">-- Chọn mệnh giá --</option>
            <option value="10000">10,000đ</option>
            <option value="20000">20,000đ</option>
            <option value="50000">50,000đ</option>
            <option value="100000">100,000đ</option>
        </select>
        <input type="text" placeholder="Mã thẻ">
        <input type="text" placeholder="Số seri">
        <button class="btn-buy" onclick="napThe()">NẠP THẺ NGAY</button>
    </div>
</div>

<script>
    function buyAcc(name) {
        alert("Bạn đang chọn mua: " + name + "\nVui lòng nạp tiền vào tài khoản để tiếp tục!");
    }

    function napThe() {
        alert("Hệ thống nạp thẻ đang bảo trì. Vui lòng quay lại sau!");
    }
</script>

</body>
</html>
